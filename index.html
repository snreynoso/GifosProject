<!DOCTYPE html>
<html lang="es">

<head>
    <title>GIFOS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/src/css/style.css" rel="stylesheet">
    <!-- ICONO -->
    <link rel="shortcut icon" type="image/png" href="/src/assets/logo-desktop3.png">
    <!-- GOOGLE FONTS-->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- ICONOS FONTAWESOME-->
    <script src="https://kit.fontawesome.com/b1d96e50a4.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <!-- >>>>>>>>>>>>>>>>>>>>>>>>> HEADER <<<<<<<<<<<<<<<<<<<<<<<<<<<< -->
    <header class="header">
        <div class="header__logo">
            <img class="header__logo-img" src="/src/assets/logo-desktop3.png" alt="logo desktop">
            <img class="header__logo-img-noc" src="/src/assets/logo-desktop-noc3.png" alt="logo desktop">
        </div>

        <nav class="header__nav" id="header__nav">
            <a class="header__nav__item" id="darkSelector">MODO NOCTURNO</a>
            <a class="header__nav__item">FAVORITOS</a>
            <a class="header__nav__item">MIS GIFOS</a>
        </nav>

        <div class="header__icon-new-gif" id="header__icon-new-gif">
            <a>
                <h1 id="header__icon-plus">+</h1>
            </a>
        </div>
    </header>

    <!-- >>>>>>>>>>>>>>>>>> SEARCH SECTION <<<<<<<<<<<<<<<<<<<<< -->
    <section class="sec-search">
        <div class="sec-search__title">
            <h2>Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span></h2>
        </div>

        <div class="sec-search__block">
            <div class="sec-search__block__block-img">
                <img src="/src/assets/ilustra_header.svg" alt="imagen sobre buscador">
            </div>

            <div class="sec-search__block__search-box">
                <input id="search" type="search" value="Busca GIFOS y más">
                <a><img id="btn-search" class="icon-search" src="/src/assets/icon-search.svg" alt="icon search"></a> 
                <a><img id="btn-search-noc" class="icon-search-noc" src="/src/assets/icon-search-mod-noc.svg" alt="icon search dark mode"></a> 
            </div>
        </div>

        <div class="sec-search__trending">
            <h2>Trending:</h2>
            <h3>Reactions, Entertainment, Sports, Stickers, Artists</h3>
        </div>

        <div class="sec-search__video-result">
            <video id="video-search" autoplay loop></video>
        </div>
    </section>

    <!-- >>>>>>>>>>>>>>>>> TRENDING SECTION <<<<<<<<<<<<<<<<<< -->
    <section class="sec-trending" id="sec-trending">
        <div class="sec-trending__title">
            <h2>Trending GIFOS</h2>
            <h3>Mira los últimos GIFO de nuestra comunidad.</h3>
        </div>
    </section>

    <!-- >>>>>>>>>>>>>>>>>>>>> FOOTER <<<<<<<<<<<<<<<<<<<<<<<< -->
    <footer class="footer">
        <div class="footer__community">
            <h1>Compartir en:</h1>
            <a href="https://es-la.facebook.com/"><i class="footer__community__icon fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/"><i class="footer__community__icon fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/"><i class="footer__community__icon fab fa-instagram"></i></a>
        </div>

        <div class="footer__copy-right">
            <h1>© GIFOS 2020 All Rights Reserved.</h1>
        </div>
    </footer>
</body>

</html>
