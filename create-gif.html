<!DOCTYPE html>
<html lang="es">

<head>
    <title>GIFOS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/src/css/style.css" rel="stylesheet">
    <!-- ICONO -->
    <link rel="shortcut icon" type="image/png" href="/src/assets/logo-desktop3.png">
    <!-- GOOGLE FONTS-->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- ICONOS FONTAWESOME-->
    <script src="https://kit.fontawesome.com/b1d96e50a4.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- >>>>>>>>>>>>>>>>>>>>>>>>> HEADER <<<<<<<<<<<<<<<<<<<<<<<<<<<< -->
    <header class="header">
        <a href="index.html" class="header__logo">
            <img class="header__logo-img" src="/src/assets/logo-desktop3.png" alt="logo desktop">
            <img class="header__logo-img-noc" src="/src/assets/logo-desktop-noc3.png" alt="logo desktop">
        </a>

        <nav class="header__nav" id="header__nav">
            <a class="header__nav__item" id="darkSelector" onclick="myApp.EventHandlers.changeModeDark()">MODO
                NOCTURNO</a>
            <a class="header__nav__item" onclick="myApp.EventHandlers.goFavorites()">FAVORITOS</a>
            <a class="header__nav__item" onclick="myApp.EventHandlers.goMyGifos()">MIS GIFOS</a>
        </nav>

        <div class="header__icon-new-gif" id="header__icon-new-gif">
            <a href="create-gif.html">
                <h1 id="header__icon-plus">+</h1>
            </a>
        </div>
    </header>

    <!-- >>>>>>>>>>>>>>>>>> SEARCH SECTION <<<<<<<<<<<<<<<<<<<<< -->
    <div class="create-gif">

        <div class="create-gif__camara">
            <img src="/src/assets/camara.svg" alt="camara de video">
            <img src="/src/assets/element-luz-camara.svg" alt="">
        </div>

        <div class="create-gif__center">
            <div class="create-gif__center__frame">
                <h2 class="create-gif__center__frame-title"> Aquí podrás <br> crear tus propios <span>GIFOS</span></h2>
                <p> ¡Crea tu GIFO en sólo 3 pasos! <br>
                    (sólo necesitas una cámara para grabar un video)</p>
                <div class="corner c1"></div>
                <div class="corner c2"></div>
                <div class="corner c3"></div>
                <div class="corner c4"></div>
           </div>
           <div class="create-gif__center__pag">
               <div class="pag">1</div>
               <div class="pag">2</div>
               <div class="pag">3</div>
           </div>    
           <div class="create-gif__center__line"></div>  
           <div class="create-gif__center__button"> COMENZAR </div>    
        </div>

        
        <div class="create-gif__pelicula">
            <img src="/src/assets/pelicula.svg" alt="">
        </div>
    </div>
    <!-- >>>>>>>>>>>>>>>>>>>>> FOOTER <<<<<<<<<<<<<<<<<<<<<<<< -->
    <footer class="footer">
        <div class="footer__community">
            <h1>Compartir en:</h1>
            <a href="https://es-la.facebook.com/"><i class="footer__community__icon fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/"><i class="footer__community__icon fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/"><i class="footer__community__icon fab fa-instagram"></i></a>
        </div>

        <div class="footer__copy-right">
            <h1>© GIFOS 2020 All Rights Reserved.</h1>
        </div>
    </footer>

    <script defer src="script-create-gif.js"></script>
</body>

</html>
